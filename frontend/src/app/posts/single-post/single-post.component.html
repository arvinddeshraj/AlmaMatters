<mat-card class="example-card" >
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{singlePost.first_name + ' ' + singlePost.last_name}}</mat-card-title>
    <mat-card-subtitle>Batch 2020</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{singlePost.desc}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button><mat-icon>thumb_up_outline</mat-icon></button>
    <button mat-button><mat-icon>comment</mat-icon></button>
  </mat-card-actions>
</mat-card>
